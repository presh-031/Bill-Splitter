<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Tip calculator app | Frontend Mentor</title>
    <link rel="stylesheet" href="css/style.css" />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- Font awesome -->
    <script
      src="https://kit.fontawesome.com/8a6d734775.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div>
      <div class="overall">
        <p class="overall__heading">SPLITTER</p>
        <main class="main">
          <section class="main__first">
            <div class="main__first__container">
              <label for="bill" class="main__first__container__label"
                >Bill</label
              >
              <input type="number" name="bill" id="bill" placeholder="0" />
            </div>
            <div class="main__first__container">
              <p class="main__first__container__label">Select Tip %</p>
              <div class="main__first__container__btns-container">
                <button class="tips-percentage">5%</button>
                <button class="tips-percentage">10%</button>
                <button class="tips-percentage">15%</button>
                <button class="tips-percentage">25%</button>
                <button class="tips-percentage">50%</button>
                <input type="number" placeholder="custom" class="custom" />
              </div>
            </div>
            <div class="main__first__container">
              <label for="num-of-people" class="main__first__container__label"
                >Number of People</label
              >
              <input
                type="number"
                name="num-of-people"
                id="num-of-people"
                placeholder="0"
              />
            </div>
          </section>
          <section class="main__second">
            <div>
              <div class="main__second__container">
                <div class="tip-info-box">
                  <p>Tip Amount</p>
                  <p>/ person</p>
                </div>
                <div>
                  <p class="tip-amount-and-total">
                    $<span class="tip-per-person">00.00</span>
                  </p>
                </div>
              </div>
              <div class="main__second__container">
                <div class="tip-info-box">
                  <p>Total</p>
                  <p>/ person</p>
                </div>
                <div>
                  <p class="tip-amount-and-total">
                    $<span class="total-per-person">00.00</span>
                  </p>
                </div>
              </div>
            </div>
            <button type="button" class="reset">RESET</button>
          </section>
        </main>
      </div>
    </div>
    <!-- Footer -->
    <footer>
      <p>
        -coded by
        <a href="https://twitter.com/Presh_031" target="_blank">presh-031</a>
        <a target="_blank" href="https://github.com/presh-031"
          ><i class="fa-brands fa-github"></i
        ></a>
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
